    <!-- Modal para cadastrar um growdever -->
    <div id="modal-detail-growdever" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar novo growdever</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Alert -->
                    <div id="alert-modal-info"></div>
                    <form id="form-detail-growdever">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="birth" class="form-label">Data de nascimento</label>
                            <input type="date" class="form-control" id="birth" name="birth">
                        </div>
                        <div class="mb-3">
                            <label for="document" class="form-label">CPF</label>
                            <input maxlength="11" type="text" placeholder="Sem máscara" class="form-control"
                                id="document" name="document">
                        </div>
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills</label>
                            <input type="text" placeholder="JS, TS, NodeJS, HTML..." class="form-control" id="skills"
                                name="skills" aria-describedby="skillsHelp">
                            <div id="skillsHelp" class="form-text">Para cada habilidade, separe com virgula</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="clearForm()"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="addGrowdever()">
                        Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
